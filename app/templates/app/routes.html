{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <br>
                <br>
                {% for route in routes %}
                    <div class="list-group">
                        <a href="/platforms/{{platform.name}}/routes/{{route.id}}" class="list-group-item list-group-item-action list-group-item-primary">{{route.name}} - {{route.route_type}}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-8">
            <div class="container">
                {{map | safe}}
            </div>
        </div>
    </div>

{% endblock %}
