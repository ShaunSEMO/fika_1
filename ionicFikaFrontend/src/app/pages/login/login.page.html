<ion-content [fullscreen]="true">


  <div class="mainWrapper">
    
      
    
 
  <div class = "input formContainer">
    <form>
        
        <ion-item lines="none">
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input name="emailAdress" [(ngModel)]="user.email"></ion-input>
        </ion-item>
  
        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

       

        <ion-item lines="none">
          <ion-button class ="accountBtn signUpBtn btnStyle accountInput" expand="block" (click)="mainAction()">LOGIN</ion-button>
        </ion-item> 
        <ion-item lines="none">
          <ion-text>
            <h4>Forgot Password?</h4>
          </ion-text>
          
        </ion-item> 
        <ion-item lines="none">
          <ion-button class ="btnStyle accountInput scndaryBtn" expand="block" (click)="signupAction()">Create Account</ion-button>
        </ion-item>      

        
    </form>
  </div>
  

 <!-- <div class="actions">
    <ion-text>
      <h1 (click)=signupAction()>CREATE ACCOUNT</h1>
    </ion-text>
  </div>-->
</div>

</ion-content>
