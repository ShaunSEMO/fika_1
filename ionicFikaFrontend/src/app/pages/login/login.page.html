<ion-content [fullscreen]="true" class="ion-padding">


  <div class="mainWrapper">
    
      <ion-row class="platformCont">
        <ion-col class="platformText">
          <span class="platformName">Wits University</span>
          <span class="platformOperator">Stabus</span>
          <span class="platformDsclmr" >NB! Must be a student</span>
        </ion-col>
        <ion-col>
          <div class="platformImg ">
            <img src="../../../assets/Wits.png">
          </div>
        </ion-col>
      </ion-row>
    
 
  <div class = "input formContainer">
    <form>
        
        <ion-item lines="none">
          <ion-label position="stacked">Email Address</ion-label>
          <ion-input name="emailAdress" [(ngModel)]="user.email"></ion-input>
        </ion-item>
  
        <ion-item lines="none">
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

       

        <ion-item lines="none">
          <ion-button class ="accountBtn signUpBtn btnStyle accountInput" expand="block" (click)="mainAction()">LOGIN</ion-button>
        </ion-item> 
        <ion-item lines="none">
          <ion-text>
            <h4>Forgot Password?</h4>
          </ion-text>
          
        </ion-item>      

        
    </form>
  </div>
  </div>

  <div class="actions">
    <ion-text>
      <h1 (click)=signupAction()>CREATE ACCOUNT</h1>
    </ion-text>
  </div>

</ion-content>
