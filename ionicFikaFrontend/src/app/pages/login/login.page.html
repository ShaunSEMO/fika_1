<ion-content [fullscreen]="true" class="ion-padding">


  <div class="mainWrapper">
    
      
    
 
  <div class = "input formContainer">
    <form>
        
          <ion-input name="emailAdress" [(ngModel)]="user.email" placeholder="Email Address"></ion-input>
  
          <ion-input type="password" name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>

        <ion-item lines="none">
          <ion-button class ="accountBtn signUpBtn btnStyle accountInput" expand="block" (click)="mainAction()">LOGIN</ion-button>
        </ion-item> 
        <ion-item lines="none">
          <ion-text>
            <h4>Forgot Password?</h4>
          </ion-text>
          
        </ion-item>      
        
    </form>
  </div>
  </div>

  <div class="actions">
    <ion-text>
      <h1 (click)=signupAction()>CREATE ACCOUNT</h1>
    </ion-text>
  </div>

</ion-content>
