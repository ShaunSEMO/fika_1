<ion-content>

  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button color="light">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list>
      <ion-fab-button color="light">
        <ion-icon name="settings"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <div id="map"></div>

  <div class="choose">
    
    <!-- use *Ng to get use many routes as applicable and make them clicks direct trip details page with relevant info-->
    <ion-grid>
      <ion-row >
        <!-- HEADER ROW -->
        <ion-col>
          <h1>Route</h1>
        </ion-col>
        <ion-col>
          <h1>Depart</h1>
        </ion-col>
        <ion-col>
          <h1>Arrive</h1>
        </ion-col>
      </ion-row>

      <ion-row class="info" (click)=chooseRouteAction()>
        <ion-col>
          <h2>Direct</h2>
        </ion-col>
        <ion-col>
          <h2>Amic 15:20</h2>
        </ion-col>
        <ion-col>
          <h2>Junction 15:35</h2>
        </ion-col>
      </ion-row>

      <ion-row class="info" (click)=chooseRouteAction()>
        <ion-col>
          <h2>Circuit</h2>
        </ion-col>
        <ion-col>
          <h2>Amic 15:30</h2>
        </ion-col>
        <ion-col>
          <h2>Junction 15:50</h2>
        </ion-col>
      </ion-row>

      <ion-row class="info" (click)=chooseRouteAction()>
        <ion-col>
          <h2>Direct</h2>
        </ion-col>
        <ion-col>
          <h2>Amic 15:40</h2>
        </ion-col>
        <ion-col>
          <h2>Junction 15:56</h2>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
