{% extends 'base.html' %}

{% block content %}

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
<br />
{% endif %}

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST" action="{% url 'user_accounts:login' %}">
                    {% csrf_token %}
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">First name</span>
                      </div>
                      <input name="name" type="name" class="form-control" placeholder="Jon" aria-label="name" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                      </div>
                      <input name="password" type="password" class="form-control" aria-label="password" aria-describedby="basic-addon1">
                    </div>

                    <br>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
          </div>
    </div>
</div>

{% endblock %}
