{% extends 'base.html' %}

{% block content %}

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
<br />
{% endif %}

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form method="POST" action="{% url 'user_accounts:register' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">First Name</span>
                      </div>
                      <input name="firstname" type="name" class="form-control" placeholder="Jon" aria-label="firstname" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Last Name</span>
                      </div>
                      <input name="lastname" type="name" class="form-control" placeholder="Deo" aria-label="lastname" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Email</span>
                      </div>
                      <input name="email" type="email" class="form-control" placeholder="user@example.com" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Password</span>
                      </div>
                      <input name="password1" type="password" class="form-control" aria-label="password1" aria-describedby="basic-addon1">
                    </div>
                  
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
                      </div>
                      <input name="password2" type="password" class="form-control" aria-label="password2" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Register">
                </form>
            </div>
          </div>
    </div>
</div>

{% endblock %}
